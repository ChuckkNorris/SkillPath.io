  <div fxLayoutAlign="center">
    <md-input-container fxFlex>
      <input (blur)="onBlur()" (focus)="onFocused()" mdInput type="text" (input)="filterCategories($event.target.value)" [placeholder]="title" />
    </md-input-container>
  </div>
<md-card *ngIf="isFocused">
  <div class="category-list scrollbar" id="style-1">
    <md-list isRippleEnabled="true">
      <md-list-item *ngFor="let cat of categories" 
        [class.category-active]="selectedCategory.id == cat.id" 
        (click)="selectCategory(cat.id)" 
        [title]="cat.description">
        <md-icon md-list-icon>{{cat.icon}}</md-icon>
        <h4 md-line>{{cat.name}}</h4>
        <p md-line class="giveMeEllipsis"> {{cat.description}}</p>
      </md-list-item>
