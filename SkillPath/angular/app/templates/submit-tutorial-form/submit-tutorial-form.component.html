<div class="container">
  <form #tutorialForm="ngForm" (ngSubmit)="saveTutorial(tutorialForm)">
    <div fxLayout.gt-md="row" fxLayout.lt-md="column" fxLayoutAlign.gt-sm="space-between center" fxLayoutGap="20px">
      <md-input-container fxFlex.gt-sm="60">
        <input name="linkUrl" [(ngModel)]="tutorial.linkUrl" placeholder="Tutorial Link" mdInput type="url">
      </md-input-container>
    

      <md-input-container fxFlex.gt-sm="30">
        <input name="title" [(ngModel)]="tutorial.title" placeholder="Tutorial Title" mdInput type="text">
      </md-input-container>

      
     


    </div>
    <div fxLayout="row">
      <md-input-container fxFlex="100">
        <textarea name="description" [(ngModel)]="tutorial.description" placeholder="Description" mdInput type="text"></textarea>
      </md-input-container>
    </div>

      <div fxLayout="column" fxLayoutAlign="center center" (paste)="onImagePaste($event)"  >
                <md-input-container fxFlex.gt-sm="60">
        <input name="image" placeholder="Image URL" mdInput type="url">
      </md-input-container>
          <table style="background-color: darkgray; width: 300px; height: 300px;">
            <div class="center-vert center-text">
              Your Banner Image Here
            </div>
          </table>
         <!--<h2 class="center-text" style="background-color: darkgray; width: 300px; height: 300px;" >Paste Your Banner Image Here</h2>-->
      
      </div>
      <img *ngIf="bannerImage" [src]="bannerImage">
    <div fxLayout="row" fxLayoutAlign="center">
        
      <app-category-list 
        shouldGetEmptyCategories="true"
        (t1CategoryChange)="tutorial.tutorialCategories[0].categoryId=$event.id" 
        (t2CategoryChange)="tutorial.tutorialCategories[1].categoryId=$event.id"
        (t3CategoryChange)="tutorial.tutorialCategories[2].categoryId=$event.id" 
        (t4CategoryChange)="tutorial.tutorialCategories[3].categoryId=$event.id">
      </app-category-list>
    </div>
    <div fxLayout="row">
      <button fxFlex="100" md-raised-button color="primary" type="submit">Share</button>
    </div>
  </form>

</div>

<br /><br />
