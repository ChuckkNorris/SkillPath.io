
<md-card class="tutorial-card">
  <md-card-header>
    <!--<div md-card-avatar class="example-header-image"></div>-->
    <md-card-title><h3>{{tutorial.title}}</h3></md-card-title>
    <md-card-subtitle>
     
    </md-card-subtitle>
  </md-card-header>
  <img md-card-image [src]="tutorial.imageUrl || defaultImageUrl">
  <md-card-content>
    <div class="description">
      {{tutorial.description}}
    </div>
  </md-card-content>
  <md-card-actions>
    <button (click)="openTutorialInNewWindow()" md-button>START</button>
    <button (click)="showDetailsModal()" md-button>DETAILS</button>
  </md-card-actions>
</md-card>
