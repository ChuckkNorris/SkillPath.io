<md-card class="tutorial-card">
  <md-card-header>
    <!--<div md-card-avatar class="example-header-image"></div>-->
    <md-card-title>
      
      <h3> {{tutorial.title}}</h3>


    </md-card-title>
    <md-card-subtitle>
      <app-icomoon-icon md-list-icon *ngFor="let tutCat of tutorial.tutorialCategories" [icon]="tutCat.icon"></app-icomoon-icon>
      <!--<span aria-hidden="true" data-icon="&#xe001;" class="icon-html-five"></span>
      
      <span class="icon-csharp"><span class="path1"></span><span class="path2"></span><span class="path3"></span><span class="path4"></span>
      </span>
      
      <span class="icon-react-js-react-logo-js-icon"></span>-->
    </md-card-subtitle>
  </md-card-header>
  <img md-card-image [src]="tutorial.imageUrl || defaultImageUrl">

  <!--<div class="img-container">
    <img [src]="tutorial.imageUrl || defaultImageUrl">
  </div>-->
  <md-card-content>
    <div class="description">
      {{tutorial.description}}
    </div>
  </md-card-content>
  <md-card-actions>
    <div fxLayout="column">
        <button type="button" (click)="openTutorialInNewWindow()" md-button>START</button>
         <button type="button" (click)="showDetailsModal()" md-button>EDIT</button>
    </div>
  
   
  </md-card-actions>
</md-card>
